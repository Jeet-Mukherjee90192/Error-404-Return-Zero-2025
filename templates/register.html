{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<div id="fullscreenSpinner"
    class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center"
    style="z-index: 9999;">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" action="/register" method="post" enctype="multipart/form-data"
                        onsubmit="return validateForm()">
                        <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                        <!-- Username -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="username" type="text" autocomplete="off" autofocus
                                class="form-control form-control-lg" placeholder="Create a username" required />
                            <label class="form-label">Username</label>
                        </div>

                        <!-- Password -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="password" type="password" class="form-control form-control-lg"
                                placeholder="Set a strong password" required />
                            <label class="form-label">Password</label>
                        </div>

                        <!-- Confirm Password -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="c_password" type="password" class="form-control form-control-lg"
                                placeholder="Confirm your password" required />
                            <label class="form-label">Confirm Password</label>
                        </div>

                        <!-- Date of Birth -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input id="dob" name="dob" type="date" class="form-control form-control-lg" required />
                            <label class="form-label">Date of Birth</label>
                        </div>

                        <!-- Upload ID Proof -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="id_proof" type="file" class="form-control form-control-lg"
                                accept=".jpg,.jpeg,.png,.pdf" required />
                            <label class="form-label">Upload ID Proof (JPG, PNG, PDF)</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block"
                                type="submit">Register</button>
                        </div>
                        <p>Already registered? <a href="/login" class="link-primary">Login from here</a></p>
                    </form>


                </div>
            </div>
            <div class="col-sm-5 px-0 d-none d-sm-block">
                <img src="https://img.freepik.com/premium-photo/stock-market-trading-financial-investment_1313853-64071.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
<script>
    function validateForm() {
        const dobInput = document.getElementById("dob").value;
        if (!dobInput) return false;

        const dob = new Date(dobInput);
        const today = new Date();
        const age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();

        // Adjust if birthday hasn't occurred yet this year
        const finalAge = (m < 0 || (m === 0 && today.getDate() < dob.getDate())) ? age - 1 : age;

        if (finalAge < 18) {
            alert("You must be at least 18 years old to register.");
            return false; // Stop form submission
        }

        // Show spinner only if validation passes
        showSpinner();
        return true;
    }

    function showSpinner() {
        document.getElementById("fullscreenSpinner").classList.remove("d-none");
    }
</script>
{% endblock %}
